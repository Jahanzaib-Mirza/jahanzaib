<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">

    <title>Data Form</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-white">EMPLOYEE DATA FORM</h1>
        <form onSubmit="return false" action="">
            <!--      <div class="form-group">
                  <label for="name">Full Name:</label>
                  <input type="text" id="name" class="form-control" placeholder="FULL NAME">
              </div>
              <div class="form-group">
                <label for="DOB">Date Of Birth:</label>
                <input type="date" id="DOB" class="form-control" placeholder="">
            </div> -->

            <fieldset>
                <legend>Personal Information</legend>
                <div class="row">
                    <div class="col">
                        <label for="name">First Name:</label>
                        <input id="name" type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label for="nameLast">Last Name:</label>
                        <input id="nameLast" type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col">
                        <label for="dob">Date Of Birth:</label>
                        <input id="dob" type="date" class="form-control" placeholder="Date Of Birth">

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email:</label>
                        <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col">
                        <label for="cellPhone">Cell Phone:</label>
                        <input id="cellPhone" type="number" class="form-control" placeholder="Cell Phone">
                    </div>
                    <div class="col">
                        <label for="homePhone">Home Phone:</label>
                        <input id="homePhone" type="number" class="form-control" placeholder="Home Phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="postal">Postal Code:</label>
                        <input id="postal" type="number" class="form-control" placeholder="Postal Code">
                    </div>
                    <div class="col">
                        <label for="province">Province:</label>
                        <input id="province" type="text" class="form-control" placeholder="Province">
                    </div>
                    <div class="col">
                        <label for="city">City:</label>
                        <input id="city" type="text" class="form-control" placeholder="City">
                    </div>


                </div>
                <div class="row">
                    <div class="form-group col-8">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="1"></textarea>
                    </div>
                    <div class="col-4 mt-4">
                        <label>Gender:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                                checked>
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>

                    </div>

                </div>

            </fieldset>
            <fieldset>
                <legend>Guardian</legend>
                <div class="row">
                    <div class="col">
                        <label for="guardname">Full Name:</label>
                        <input id="guardname" type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="col">
                        <label for="age">Age:</label>
                        <input id="age" type="number" class="form-control" placeholder="Age">
                    </div>
                    <div class="col">
                        <label for="guardPhone">Phone:</label>
                        <input id="guardPhone" type="number" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="guardCnic">CNIC:</label>
                        <input id="guardCnic" type="number" class="form-control" placeholder="CNIC Number">
                    </div>
                    <div class="form-group col">
                        <label for="guardAddress">Address</label>
                        <textarea class="form-control" id="guardAddress" rows="1"></textarea>
                    </div>
                    <div class="col-4 mt-4">
                        <label>Gender:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guardGender" id="guardMale" value="male"
                                checked>
                            <label class="form-check-label" for="guardMale">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="guardGender" id="guardFemale"
                                value="female" checked>
                            <label class="form-check-label" for="guardFemale">
                                Female
                            </label>
                        </div>

                    </div>



                </div>

            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <div class="row">
                    <div class="col">
                        <label for="schlName">School Name:</label>
                        <input id="schlName" type="text" class="form-control" placeholder="School Name">
                    </div>
                    <div class="form-group col">
                        <label for="schlAddress">Address</label>
                        <textarea class="form-control" id="schlAddress" placeholder="School Address" rows="1"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="years">Years Attended:</label>
                        <input id="years" type="number" class="form-control" placeholder="years">
                    </div>
                    <div class="col">
                        <label for="degree">Degree Recieved:</label>
                        <input id="degree" type="text" class="form-control" placeholder="Degree Recieved">
                    </div>
                    <div class="col">
                        <label for="major">Major:</label>
                        <input id="major" type="text" class="form-control" placeholder="Major">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <label for="colgName">College Name:</label>
                        <input id="colgName" type="text" class="form-control" placeholder="College Name">
                    </div>
                    <div class="form-group col">
                        <label for="colgAddress">Address</label>
                        <textarea class="form-control" id="colgAddress"placeholder="College Address" rows="1"></textarea>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col">
                        <label for="degree">Degree Recieved:</label>
                        <input id="degree" type="text" class="form-control" placeholder="Degree Recieved">
                    </div>
                    <div class="col">
                        <label for="major">Major:</label>
                        <input id="major" type="text" class="form-control" placeholder="Major">
                    </div>
                    <div class="form-group col">
                        <label for="others">Address</label>
                        <textarea class="form-control" id="others" placeholder="Other training,certifications or licensed held:" rows="1"></textarea>
                    </div>
                    
                </div>

            </fieldset>

            <fieldset class="mt-3">
                <legend>Previous Employment</legend>
                <div class="row">
                    <div class="col">
                        <label for="employer">Employer:</label>
                        <input id="employer" type="text" class="form-control" placeholder="Employer">
                    </div>

                    <div class="col">
                        <label for="workPhone">Work Phone:</label>
                        <input id="workPhone" type="number" class="form-control" placeholder="Work Phone">
                    </div>
                    <div class="col">
                        <label for="position">Position:</label>
                        <input id="position" type="text" class="form-control" placeholder="Position">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="joindate">Joining Date:</label>
                        <input id="joindate" type="date" class="form-control" placeholder="Joining Date">
                    </div>
                    <div class="col">
                        <label for="leavedate">Leaving Date:</label>
                        <input id="leavedate" type="date" class="form-control" placeholder="Leaving Date">
                    </div>
                    <div class="col">
                        <label for="salary">Salary:</label>
                        <input id="salary" type="text" class="form-control" placeholder="Salary">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="workProvince">Province:</label>
                        <input id="workProvince" type="text" class="form-control" placeholder="Province">
                    </div>
                    <div class="col">
                        <label for="workCity">City:</label>
                        <input id="workCity" type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group col">
                        <label for="workAddress">Address</label>
                        <textarea class="form-control" id="workAddress" rows="1" placeholder="Address"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="dutiesPerformed">Duties Performed</label>
                        <textarea class="form-control" id="dutiesPerformed" rows="1"
                            placeholder="Duties Performed"></textarea>
                    </div>
                    <div class="form-group col">
                        <label for="supervisor">Supervisor Details</label>
                        <textarea class="form-control" id="supervisor" rows="1"
                            placeholder="Supervisor's Name & Title"></textarea>
                    </div>
                    <div class="form-group col">
                        <label for="leaveReason">Reason</label>
                        <textarea class="form-control" id="workAddress" rows="1"
                            placeholder="Reason For Leaving"></textarea>
                    </div>

                </div>

                <label>May we Contact Them?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="permission" id="yes" value="yes" checked>
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="permission" id="no" value="no" checked>
                    <label class="form-check-label" for="no">
                        No
                    </label>
                </div>


            </fieldset>
            <fieldset>
                <legend>References</legend>
                <div class="row">
                    <div class="col">
                        <label for="refName">Name:</label>
                        <input id="refName" type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                        <label for="refTitle">Title:</label>
                        <input id="refTitle" type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="col">
                        <label for="refCompany">Company:</label>
                        <input id="refCompany" type="text" class="form-control" placeholder="Company">
                    </div>
                    <div class="col">
                        <label for="refPhone">Phone:</label>
                        <input id="refPhone" type="number" class="form-control" placeholder="Phone">
                    </div>


                </div>
            </fieldset>
            <fieldset>
                <legend>Acknowledgement and Authorization</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="a1">
                    <label class="form-check-label" for="a1">
                        I certify that all answers given herein are true and complete to the best of my knowledge.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="a2">
                    <label class="form-check-label" for="a2">
                        I authorize investigation of all statements contained in the application for emplyoment as many
                        be necessary in arriving at an employement decision.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="a3">
                    <label class="form-check-label" for="a3">
                        I the event of employment, I understand that false or midsleading information given in my
                        application or interview(s) may result in discharge.
                    </label>
                </div>


            </fieldset>
            
            <div class="btn text-center mx-auto w-100">
                <button type="button" class="btn btn-success w-100">Submit</button>
            </div>
            
        </form>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
